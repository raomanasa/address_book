<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <title>Address book</title>
</head>

<body>
  <h1><center>MY ADDRESS BOOK</center></h1>
  <h2 style="margin-left: 20px;">Contacts</h2>
  <button style="margin-left: 20px;" class="add-contact">Add Contact</button>
  <div style="margin-left: 20px; margin-right: 500px;" class="ui form">
    <form class="new-contact-form" action="#">
      <label for="name">Name</label>
      <input id="contact-name" name="name" type="text">
      <label for="email">Email</label>
      <input id="contact-email" name="email" type="email">
      <label for="phone">Phone</label>
      <input id="contact-phone" name="phone" type="text">
      <label for="company">Company</label>
      <input id="contact-company" name="company" type="text">
      <label for="notes">Notes</label>
      <textarea id="contact-notes" name="notes" type="text"></textarea>
      <label for="twitter">Twitter</label>
      <input id="contact-twitter" name="twitter" type="text">
      <input class="save-contact" type="submit" value="Save contact">
    </form>
  </div>  


  <div class="contact-list">
      <p>You have no contacts in your address book</p>
  </div>
  <script src="./dist/bundle.js"></script>
  
  
</body>

</html>
